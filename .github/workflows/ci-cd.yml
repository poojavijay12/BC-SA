name: CI/CD — Build & Deploy to GCE VM (with WIF debug)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_PROJECT_NUMBER: ${{ secrets.GCP_PROJECT_NUMBER }}
  WIF_POOL: ${{ secrets.WIF_POOL }}
  WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
  GCP_SA_EMAIL: ${{ secrets.GCP_SA_EMAIL }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  ARTIFACT_REPO: ${{ secrets.ARTIFACT_REPO }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
  VM_IP: ${{ secrets.VM_EXTERNAL_IP }}
  VM_USER: ${{ secrets.VM_USER }}   # MUST exist in repo secrets (set to: ubuntu)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      ################################################################
      # DEBUG STEP — prints resolved provider (safe, no secrets)
      ################################################################
      - name: Debug: show resolved WIF provider & SA email
        run: |
          echo "---- DEBUG START ----"
          echo "GCP_PROJECT_NUMBER = '${{ secrets.GCP_PROJECT_NUMBER }}'"
          echo "WIF_POOL           = '${{ secrets.WIF_POOL }}'"
          echo "WIF_PROVIDER       = '${{ secrets.WIF_PROVIDER }}'"
          echo "Service Account    = '${{ secrets.GCP_SA_EMAIL }}'"
          echo ""
          echo "Resolved WIF provider:"
          echo "projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ secrets.WIF_POOL }}/providers/${{ secrets.WIF_PROVIDER }}"
          echo "---- DEBUG END ----"

      ################################################################
      # Authenticate using WIF
      ################################################################
      - name: Authenticate to Google Cloud (Workload Identity)
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: "projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ secrets.WIF_POOL }}/providers/${{ secrets.WIF_PROVIDER }}"
          service_account: "${{ secrets.GCP_SA_EMAIL }}"

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          version: "latest"

      ################################################################
      # Fetch SSH key from Secret Manager
      ################################################################
      - name: Fetch SSH key from Secret Manager
        id: get-ssh
        uses: google-github-actions/get-secretmanager-secrets@v0
        with:
          secrets: |
            github-actions-ssh-key:SSH_KEY

      - name: Write SSH key to file
        run: |
          echo "${{ steps.get-ssh.outputs.SSH_KEY }}" | base64 --decode > ./deploy_key
          chmod 600 ./deploy_key

      ################################################################
      # Build & Push Docker image to Artifact Registry
      ################################################################
      - name: Build & push Docker image
        id: build_push
        run: |
          set -e
          IMAGE="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REPO}/${IMAGE_NAME}:${GITHUB_SHA::8}"
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
          docker build -t "${IMAGE}" .
          gcloud auth configure-docker "${GCP_REGION}-docker.pkg.dev" --quiet
          docker push "${IMAGE}"

      ################################################################
      # Deploy to VM
      ################################################################
      - name: Deploy to VM
        env:
          IMAGE: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        run: |
          set -e
          echo "Deploying $IMAGE to ${VM_IP} as ${VM_USER}"
          ssh -o StrictHostKeyChecking=no -i ./deploy_key ${VM_USER}@${VM_IP} <<EOF
            set -e
            docker rm -f python-backend || true
            docker pull "${IMAGE}"
            docker run -d --name python-backend -p 8000:8000 --restart unless-stopped "${IMAGE}"
            docker ps
          EOF

      - name: Show container logs
        run: |
          ssh -o StrictHostKeyChecking=no -i ./deploy_key ${VM_USER}@${VM_IP} "docker logs --tail 50 python-backend || true"
