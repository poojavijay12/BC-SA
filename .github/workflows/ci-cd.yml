# .github/workflows/ci-cd.yml
name: CI/CD — Build & Deploy to GCE VM

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_PROJECT_NUMBER: ${{ secrets.GCP_PROJECT_NUMBER }}
  WIF_POOL: ${{ secrets.WIF_POOL }}
  WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
  GCP_SA_EMAIL: ${{ secrets.GCP_SA_EMAIL }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  ARTIFACT_REPO: ${{ secrets.ARTIFACT_REPO }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
  VM_IP: ${{ secrets.VM_EXTERNAL_IP }}
  VM_USER: ${{ secrets.VM_USER || 'ubuntu' }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (Workload Identity)
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: "projects/${{ env.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ env.WIF_POOL }}/providers/${{ env.WIF_PROVIDER }}"
          service_account: "${{ env.GCP_SA_EMAIL }}"

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          version: "latest"

      - name: Fetch SSH key from Secret Manager
        id: get-ssh
        uses: google-github-actions/get-secretmanager-secrets@v0
        with:
          secrets: |
            github-actions-ssh-key:SSH_KEY

      - name: Write SSH key to file
        run: |
          echo "${{ steps.get-ssh.outputs.SSH_KEY }}" | base64 --decode > ./deploy_key
          chmod 600 ./deploy_key

      - name: Build & push Docker image to Artifact Registry
        id: build_push
        env:
          GCP_REGION: ${{ env.GCP_REGION }}
          GCP_PROJECT_ID: ${{ env.GCP_PROJECT_ID }}
          ARTIFACT_REPO: ${{ env.ARTIFACT_REPO }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          set -euo pipefail
          IMAGE="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${ARTIFACT_REPO}/${IMAGE_NAME}:${GITHUB_SHA::8}"
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
          docker build -t "${IMAGE}" .
          gcloud auth configure-docker "${GCP_REGION}-docker.pkg.dev" --quiet
          docker push "${IMAGE}"

      - name: Deploy to VM (pull image & restart container)
        env:
          # IMAGE is set in the previous step via $GITHUB_ENV
          IMAGE: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          VM_IP: ${{ env.VM_IP }}
          VM_USER: ${{ env.VM_USER }}
        run: |
          set -euo pipefail
          echo "Deploying image: $IMAGE to ${VM_IP}"

          # small pause to let registry reflect the image
          sleep 2

          ssh -o StrictHostKeyChecking=no -i ./deploy_key ${VM_USER}@${VM_IP} <<'SSH_CMDS'
          set -euxo pipefail

          if ! command -v docker >/dev/null 2>&1; then
            echo "Docker not found — exiting"
            exit 1
          fi

          # remove existing container if any
          docker rm -f python-backend || true

          # pull and run the image passed from the client side
          docker pull "${IMAGE}"
          docker run -d --name python-backend \
            -p 8000:8000 \
            --restart unless-stopped \
            "${IMAGE}"

          docker ps --filter "name=python-backend"
          SSH_CMDS
